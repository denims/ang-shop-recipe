<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-danger">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="recipeName">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" class="form-control" formControlName="recipeImagePath">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="recipeForm.get('recipeImagePath').value" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" class="form-control" rows="6" formControlName="recipeDescription"></textarea>
          </div>
        </div>
      </div>
      <div class="row" formArrayName="ingredients">
        <div class="col-xs-12" *ngFor="let ingredient of getIngredient(); index as i">
          <div class="row" [formGroupName]="i">
            <div class="col-xs-8">
              <input type="text" class="form-control" [formControl]="getControlFromFormGroup(ingredient, 'name')">
            </div>
            <div class="col-xs-2">
              <input type="number" class="form-control" [formControl]="getControlFromFormGroup(ingredient, 'amount')">
            </div>
            <div class="col-xs-1">
              <button class="btn btn-primary" *ngIf="i+1 === getIngredient().length"
              [disabled]="!getIngredient()[i].valid">+</button>
            </div>
            <div class="col-xs-1">
              <button class="btn btn-danger">x</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
